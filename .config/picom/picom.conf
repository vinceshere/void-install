#################################
#             Shadows           #
#################################

shadow = true;

shadow-exclude = [
  "class_g = 'Rofi'",
  "class_g = 'Dunst'",
  "class_g = 'Firefox'",
]

#################################
#           Fading              #
#################################

fading = true;
fade-delta = 2;
fade-in-step = 0.01;
fade-out-step = 0.01;

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 0.95;
frame-opacity = 0.9;
inactive-opacity-override = false;

focus-exclude = [ "class_g = 'Cairo-clock'" ];

#################################
#           Corners             #
#################################
corner-radius = 0

# Exclude conditions for rounded corners.
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'tooltip'",
  "class_g = 'Rofi'"
];


#################################
#     Background-Blurring       #
#################################

blur:
{
  method = "dual_kawase";
  size = 3;
  deviation = 3.0;
};

blur-background = true

blur-background-frame = true
blur-kern = "3x3box";
blur-background-exclude = [
  "class_g = 'Dunst'",
  "class_g = 'Firefox'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#       General Settings        #
#################################

backend = "glx";
vsync = true;
log-level = "warn";
